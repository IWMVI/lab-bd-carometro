<div th:fragment="modalGenerico" class="modal fade" id="modalGenerico" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirmação</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="icon-box">
                    <i id="modalIcon"></i>
                </div>
                <p id="modalTextAction">Deseja executar a ação em:</p>
                <p id="modalTextTarget"><b id="modalName">Nome</b>?</p>
                <p id="warning"><em>Essa ação não pode ser desfeita.</em></p>
            </div>
            <div class="modal-footer">
                <form id="modalForm" method="POST">
                    <input type="hidden" name="_method" value="PATCH">
                    <input type="submit" class="btn btn-danger btn-confirm" value="Sim">
                </form>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Não</button>
            </div>
        </div>
    </div>
</div>
