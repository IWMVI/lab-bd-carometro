<main th:fragment="curso">
    <table class="table table-dark table-bordered table-hover table-responsive-lg">
        <caption>Exibindo X elementos de Y registros</caption>
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Tipo</th>
                <th scope="col">Modalidade</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="curso : ${cursos}">
                <td class="col-xl-1 col-lg-1" th:text="${curso.pk_curso}"></td>
                <td class="col-xl-7 col-lg-7" th:text="${curso.nome}"></td>
                <td class="col-xl-1 col-lg-1" th:text="${curso.tipo}"></td>
                <td class="col-xl-1 col-lg-2" th:text="${curso.modalidade}"></td>
                <td class="col-xl-2 col-lg-2">
                    <a>
                        <i class="fa-solid fa-eye text-success"></i>
                    </a>
                    <a th:href="@{/cursos/editar/{id}(id=${curso.pk_curso})}">
                        <i class="fa-solid fa-pen text-primary"></i>
                    </a>
                    <a>
                        <i class="fa-solid fa-trash text-danger"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</main>
