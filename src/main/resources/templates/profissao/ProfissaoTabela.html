<main th:fragment="tabela">
    <table class="table table-dark table-bordered table-hover table-responsive-lg">
        <caption th:text="${legenda}"></caption>
        <thead>
            <tr>
                <th>ID Aluno</th>
                <th>Onde</th>
                <th>Cargo</th>
                <th>Inicio</th>
                <th>Fim</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="profissao : ${profissoes}">
                <td class="col-xxl-1 col-xl-1 col-lg-1" th:text="${profissao.aluno.ra}"></td>
                <td class="col-xxl-3 col-xl-3 col-lg-3" th:text="${profissao.onde}"></td>
                <td class="col-xxl-5 col-xl-5 col-lg-5" th:text="${profissao.cargo}"></td>
                <td class="col-xxl-1 col-xl-1 col-lg-1" th:text="${#temporals.format(profissao.inicio, 'dd/MM/yyyy')}"></td>
                <td class="col-xxl-1 col-xl-1 col-lg-1" th:text="${#temporals.format(profissao.fim, 'dd/MM/yyyy')}"></td>
                <td class="col-xxl-1 col-xl-1 col-lg-1">
                    <a th:href="@{/profissoes/editar/{id}(id=${profissao.pk_historico})}">
                        <i class="fa-solid fa-pen text-primary"></i>
                    </a>
                    <a th:attr="onclick=|excluirRegistro('${profissao.aluno.ra}' + ', ' + '${profissao.cargo}', '/profissoes/excluir/${profissao.pk_historico}')|"
                            type="button" data-bs-toggle="modal" data-bs-target="#modalId">
                        <i class="fa-solid fa-trash text-danger"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</main>
